plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id "org.openapi.generator" version "7.0.1"
    id "io.spring.dependency-management" version "1.1.3"
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

ext {
    SPRING_BOOT_VER="3.+"
    LOMBOK_VER="1.+"
    TEST_CONT_VER="1.19.1"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${SPRING_BOOT_VER}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${SPRING_BOOT_VER}"
    implementation "org.springframework.boot:spring-boot-starter-security:${SPRING_BOOT_VER}"

    implementation 'com.auth0:java-jwt:4.3.0'

    implementation 'org.hibernate.orm:hibernate-core:6.1.5.Final'
    implementation 'org.postgresql:postgresql:42.6.0'

    compileOnly "org.projectlombok:lombok:${LOMBOK_VER}"
    annotationProcessor "org.projectlombok:lombok:${LOMBOK_VER}"


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation "org.springframework.boot:spring-boot-starter-test:${SPRING_BOOT_VER}"
    testImplementation 'com.h2database:h2:2.1.214'
    testImplementation "org.testcontainers:postgresql:${TEST_CONT_VER}"
    testImplementation "org.testcontainers:junit-jupiter:${TEST_CONT_VER}"

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testCompileOnly "org.projectlombok:lombok:${LOMBOK_VER}"
    testAnnotationProcessor "org.projectlombok:lombok:${LOMBOK_VER}"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ru.ntl.gunk.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}